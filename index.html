<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Alien Worlds Tools</title>
      <link href="styles.css" rel="stylesheet">
   </head>
   <body class="mainStyle">
      <h1>Alien Worlds Tools</h1>
      <a href="https://play.alienworlds.io">PLAY</a>
   </body>
   <body class="subStyle">
      <br>
      <br>
      <label>Miner WAX account</label>
      <input type="text" id="minerName" value="" maxlength="25" size="32">
      <br>
      <label>Timespan to check: from 'Now' back 1-10 days </label>
      <input type="number" id="daysLookBack" min="1" max="10" value="">
      <br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
      <script src="minerStats.js"></script>
      <button onclick="checkMiner()" class="plainButton">Search</button>
      <br>
      <pre id="resultField"> </pre>
      <button id="btnMinerBag" onclick="checkBag()" style="display:none;" class="plainButton">Check Bag Items (from last mine)</button>
      <br>
   <br>
   <div>
         <canvas id="chartHistogram" style="width:90%;max-width:800px"></canvas>
      </div>
      <br>
      <div>
         <canvas id="chartMines" style="width:90%;max-width:800px"></canvas>
      </div>
      <br>
      <div>
         <canvas id="chartTLMpower" style="width:90%;max-width:800px"></canvas>
      </div>
   </body>
</html>
